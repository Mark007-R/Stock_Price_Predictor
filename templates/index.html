<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Stock Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 800;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 1.5rem 0 0.5rem;
            color: #111827;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: white;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            font-weight: 600;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 2px solid #fca5a5;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .info-text {
            text-align: center;
            color: #6b7280;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .icon {
            display: inline-block;
            margin-right: 0.5rem;
        }

        /* Floating particles animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .particle-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle-2 {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 15%;
            animation-delay: 1s;
        }

        .particle-3 {
            width: 50px;
            height: 50px;
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }
    </style>
</head>

<body>
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>

    <div class="container">
        <h2>üìà Stock Predictor</h2>
        <p class="subtitle">AI-powered stock price predictions</p>

        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form action="/predict" method="post">
            <label for="ticker">
                <span class="icon">üè¢</span>Stock Ticker Symbol
            </label>
            <input type="text" name="ticker" id="ticker" placeholder="e.g., AAPL, MSFT, TSLA" pattern="[A-Za-z]{1,10}"
                required>

            <label for="num_days">
                <span class="icon">üìÖ</span>Prediction Period (Days)
            </label>
            <input type="number" name="num_days" id="num_days" min="1" max="365" value="30" placeholder="1-365 days"
                required>

            <button type="submit">
                üöÄ Predict Stock Price
            </button>
        </form>

        <p class="info-text">
            Powered by LSTM Neural Networks<br>
            <small>¬© 2024 Stock Predictor Dashboard</small>
        </p>
    </div>

    <script>
        // Add smooth form validation feedback
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('invalid', function (e) {
                e.preventDefault();
                this.style.borderColor = '#ef4444';
                setTimeout(() => {
                    this.style.borderColor = '#e5e7eb';
                }, 2000);
            });

            input.addEventListener('input', function () {
                this.style.borderColor = '#667eea';
            });
        });

        // Loading animation on submit
        form.addEventListener('submit', function () {
            const button = this.querySelector('button');
            button.innerHTML = '‚è≥ Processing...';
            button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });
    </script>
</body>

</html>
